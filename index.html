<div class="feed-box" id="feed"></div>

<style>
/* Feed container */
.feed-box {
  max-width: 800px;
  margin: 30px auto;
  font-family: Arial, sans-serif;
}

/* Individual post styling */
.feed-box .post {
  border: 1px solid #ddd;       /* light border */
  border-radius: 10px;          /* rounded corners */
  padding: 15px 20px;
  margin-bottom: 20px;
  background: #fff;             /* white background */
  box-shadow: 0 4px 6px rgba(0,0,0,0.05); /* subtle shadow */
  transition: transform 0.2s, box-shadow 0.2s;
}

/* Hover effect */
.feed-box .post:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 15px rgba(0,0,0,0.1);
}

/* Post title */
.feed-box .post h3 {
  margin: 0 0 10px 0;
  font-size: 1.2em;
  color: #333;
}

/* Post link */
.feed-box .post h3 a {
  text-decoration: none;
  color: #1a73e8;
}

.feed-box .post h3 a:hover {
  text-decoration: underline;
}

/* Post summary */
.feed-box .post p {
  color: #555;
  font-size: 0.95em;
  line-height: 1.5em;
  margin: 0;
}
</style>

<script>
function showFeed(json){
  var html = "";
  for(var i=0;i<json.feed.entry.length;i++){
    var post = json.feed.entry[i];
    var title = post.title.$t;
    var link = "";
    for(var j=0;j<post.link.length;j++){
      if(post.link[j].rel=="alternate"){
        link = post.link[j].href;
        break;
      }
    }
    var summary = post.summary ? post.summary.$t.replace(/<[^>]+>/g,'').substring(0,120)+"..." : "";
    
    html += '<div class="post">' +
            '<h3><a href="' + link + '" target="_blank">' + title + '</a></h3>' +
            '<p>' + summary + '</p>' +
            '</div>';
  }
  document.getElementById("feed").innerHTML = html;
}
</script>

<script src="https://www.examtip.in/feeds/posts/default?alt=json-in-script&max-results=1000&callback=showFeed"></script>
